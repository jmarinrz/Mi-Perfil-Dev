<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Dev - Portafolio de Habilidades</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Perfil Dev</h1>
            <p class="subtitle">Portafolio de Habilidades de Programación</p>
        </header>

        <main>
            <section id="perfil-section">
                <h2>Mi Perfil</h2>
                <div id="perfil-content" class="perfil-card">
                    <p>Cargando perfil...</p>
                </div>
                <button class="btn btn-primary" onclick="mostrarFormularioPerfil()" style="margin-top: 10px;">Editar Perfil</button>
            </section>

            <section id="editar-perfil-section" style="display: none;">
                <h2>Editar Mi Perfil</h2>
                <form id="perfil-form">
                    <div class="perfil-form-container">
                        <div class="foto-perfil-section">
                            <div id="foto-preview" class="foto-preview">
                                <img id="foto-img" src="" alt="Foto de perfil" style="display: none;">
                                <p id="foto-placeholder" style="color: #9CA3AF;">Subir foto</p>
                            </div>
                            <input type="file" id="foto-input" name="foto" accept="image/*" style="display: none;">
                            <button type="button" class="btn btn-secondary btn-small" onclick="document.getElementById('foto-input').click()">Cambiar Foto</button>
                            <button type="button" class="btn btn-danger btn-small" id="btn-eliminar-foto" style="display: none;" onclick="eliminarFotoPerfil()">Eliminar Foto</button>
                        </div>

                        <div class="form-fields">
                            <div class="form-group">
                                <label for="perfil-nombre">Nombre:</label>
                                <input type="text" id="perfil-nombre" name="nombre" required>
                            </div>

                            <div class="form-group">
                                <label for="perfil-bio">Biografía:</label>
                                <textarea id="perfil-bio" name="bio" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="perfil-experiencia">Años de Experiencia:</label>
                                <input type="text" id="perfil-experiencia" name="experiencia" placeholder="Ej: 5 años">
                            </div>

                            <div class="form-group">
                                <label for="perfil-contacto">Contacto:</label>
                                <input type="email" id="perfil-contacto" name="contacto" placeholder="tu@email.com">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar Perfil</button>
                        <button type="button" class="btn btn-secondary" onclick="ocultarFormularioPerfil()">Cancelar</button>
                    </div>
                </form>
            </section>

            <section id="habilidades-section">
                <h2>Mis Habilidades</h2>
                <div id="habilidades-content" class="habilidades-list">
                    <p>Cargando habilidades...</p>
                </div>
            </section>

            <section id="formulario-section">
                <h2 id="formulario-titulo">Agregar Nueva Habilidad</h2>
                <form id="habilidad-form">
                    <input type="hidden" id="habilidad-id" name="habilidad-id">

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="nivel">Nivel:</label>
                        <select id="nivel" name="nivel" required>
                            <option value="Básico">Básico</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Avanzado">Avanzado</option>
                            <option value="Experto">Experto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="experiencia">Años de Experiencia:</label>
                        <input type="number" id="experiencia" name="experiencia" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="btn-submit">Agregar Habilidad</button>
                        <button type="button" class="btn btn-secondary" id="btn-cancelar" style="display: none;" onclick="cancelarEdicion()">Cancelar</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Mi Perfil Dev. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
